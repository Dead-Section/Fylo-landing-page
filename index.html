<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta links -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- link to the stylesheet -->
  <link rel="stylesheet" href="index.css">

  <!-- title for the page -->
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

</head>
<body>

  <!-- title section -->
  <section id="title">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <embed src="images/logo.svg" width="100%" height="50px">
            <div class="nav-list">
              <ul class="navbar-nav me-auto mb-5 mb-lg-2">
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign in</a>
                </li>
              </ul>
            </div>
        </div>
      </nav>

      <div class="hero-banner">

        <div class="row">
          <div class="col-lg-6">
            <div class="banner-content">
              <h1>  All your files in one secure location, accessible anywhere.</h1>
              <p>Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.</p>
              <form class="banner-form form-inline" action="index.html" method="post">
                <input class="form-control mb-2" type="email" name="" value="" placeholder="Enter your Email">
                <button class="banner-btn btn btn-lg btn-primary" type="button" name="button">Get Started</button>
              </form>
            </div>
          </div>

          <div class="col-lg-6">
                <img class="banner-img" src="images/illustration-1.svg" alt="">
          </div>


        </div>
    </div>


  </section>








</body>
</html>
